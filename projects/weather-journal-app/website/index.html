<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>  
    <div id = "app">
      <div class ="holder headline">
        Weather Journal App
      </div>
      <div class ="location">
        <label for="location">Enter country code (XX) and city name</label>
        <input type="text" id="country-code" placeholder="enter country code here (XX)">
        <input type="text" id="city-name" placeholder="enter city name">
      </div>
      <div class ="holder-feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <div class ="holder-entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
            <div class = "entry" id = "date"></div> 
            <div class = "entry" id = "temp"></div>
            <div class = "entry" id = "content"></div>
        </div>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
